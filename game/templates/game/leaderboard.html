<!DOCTYPE html>
<html>
<head><title>Leaderboard</title></head>
<body>
    <h1>Top Scores</h1>
    <ul>
        {% for score in top_scores %}
            <li>{{ score.player_name }}: {{ score.score }} points ({{ score.date_played|date:"M d, Y" }})</li>
        {% endfor %}
    </ul>
    <a href="/">Play Again</a>
</body>
</html>
